name: CI

on:
  push:
    branches: [development]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.6'

      - name: Install dependencies
        run: cd app && flutter pub get

      - name: Analyze
        run: cd app && flutter analyze --no-fatal-warnings
        continue-on-error: true   # Opcional: descomenta solo si a√∫n quieres ignorar cualquier warning que quede

      - name: Run tests
        run: cd app && flutter test
