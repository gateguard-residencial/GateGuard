name: CI

on:
  push:
    branches: [development]      # Se ejecuta al hacer push a development
  pull_request:
    branches: [main]             # Se ejecuta en PR hacia main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Traer el código del repo
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2️⃣ Configurar Flutter (sin cache, para asegurar versión correcta)
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.6'
          cache: false

      # 3️⃣ Verificar versión de Flutter/Dart
      - name: Flutter version
        run: flutter --version

      # 4️⃣ Instalar dependencias
      - name: Install dependencies
        run: flutter pub get

      # 5️⃣ Analizar el código
      - name: Analyze
        run: flutter analyze

      # 6️⃣ Ejecutar tests
      - name: Run tests
        run: flutter test
